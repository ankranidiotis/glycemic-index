<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Γλυκαιμικός Δείκτης & Φορτίο</title>

    <!-- Link to favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">  

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>

    <!-- Navbar (Header Menu) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./assets/gi.png" alt="GILogo" style="height: 40px; margin-right: 10px;">
                GI & GL
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Κατάλογος</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#food-select">Υπολογιστής γεύματος</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="info.html">Πληροφορίες</a>
                    </li>
                    <li class="nav-item">
                        <button id="dark-mode-toggle" class="btn"><i class="bi bi-moon-stars-fill"></i></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container ">
        
        <!-- Dropdown for selecting food -->
        <div class="mb-4 mt-3">
            <select id="food-select" class="form-select" onchange="loadFoodInfo()">
                <option value="" disabled selected>Επιλέξτε τροφή:</option>
                <!-- Options will be dynamically populated -->
            </select>
        </div>

        <!-- Display Food Info -->
        <div id="food-info" class="card p-3">
            <h3><span id="food-name"></h3>

            <!-- Image placeholder for the food -->
            <img id="food-image" src="./img/gi.webp" alt="Introduction Image" class="img-fluid mb-3" style="max-height: 200px; object-fit: contain;">

            <p><strong>Κατηγορία:</strong> <span id="category"></span></p>
            <p><strong>GI:</strong> <span id="glycemic-index"></span></p>
            <p><strong>GL σε 100g:</strong> <span id="glycemic-load"></span></p>
            <p><strong>Υδατάνθρακες ανά 100g:</strong> <span id="carbs" class="badge text-bg-secondary fs-5"></span></p>
            <p><strong>Ασφαλής ποσότητα κατανάλωσης:</strong> <span id="maximum-quantity" class="badge text-bg-success fs-5"></span></p>
            <p><a id="source"></a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-center py-3 mt-5">
        <p class="form-label">&copy; 2025 <a href="https://nassoskranidiotis.com" target="_blank">NassosKranidiotis.com</a></p>
    </footer>

    <!-- Load sql.js (This must be loaded before app.js) -->
    <script src="https://cdn.jsdelivr.net/npm/sql.js@1.6.0/dist/sql-wasm.js"></script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
