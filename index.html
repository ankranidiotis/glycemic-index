<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Γλυκαιμικός Δείκτης Τροφών</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Γλυκαιμικός Δείκτης Τροφών</h1>

        <!-- Dropdown for selecting food -->
        <div class="mb-4">
            <label for="food-select" class="form-label">Επιλέξτε Τροφή:</label>
            <select id="food-select" class="form-select" onchange="loadFoodInfo()">
                <!-- Options will be dynamically populated -->
            </select>
        </div>

        <!-- Display Food Info -->
        <div id="food-info" class="card p-3">
            <h5>Πληροφορίες Τροφής:</h5>
            <p><strong>Κατηγορία:</strong> <span id="category"></span></p>
            <p><strong>Γλυκαιμικός Δείκτης:</strong> <span id="glycemic-index"></span></p>
            <p><strong>Γλυκαιμικός Φορτίο:</strong> <span id="glycemic-load"></span></p>
            <p><strong>Υδατάνθρακες ανά 100γρ:</strong> <span id="carbs"></span></p>
            <p><strong>Πηγή Δεδομένων:</strong> <span id="source"></span></p>
        </div>
    </div>

    <!-- Load sql.js (This must be loaded before app.js) -->
    <script src="https://cdn.jsdelivr.net/npm/sql.js@1.6.0/dist/sql-wasm.js"></script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
