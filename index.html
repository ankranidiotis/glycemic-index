<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Γλυκαιμικός Δείκτης & Φορτίο</title>

    <!-- Link to favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">  

</head>
<body>

    <!-- Navbar (Header Menu) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./assets/logo.webp" alt="GILogo" style="height: 40px; margin-right: 10px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Κατάλογος τροφών</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mealcalc.html">Υπολογιστής γεύματος</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="info.html">Πληροφορίες</a>
                    </li>
                    <li class="nav-item">
                        <button id="dark-mode-toggle" class="btn"><i class="bi bi-moon-stars-fill"></i></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container small-container">
        
        <!-- Dropdown for selecting food -->
        <div class="mb-4 mt-3">
            <select id="food-select" class="form-select" onchange="loadFoodInfo()">
                <option value="" disabled selected>Επιλέξτε τροφή:</option>
                <!-- Options will be dynamically populated -->
            </select>
        </div>

        <!-- Display Food Info -->

        <h1><span id="food-name"></h1>
        <h5><span id="category"></span></h5>
        
        <!-- Image placeholder for the food -->
        <img id="front-image" src="./img/gi.webp" alt="Introduction Image" class="img-fluid mb-3 d-block mx-auto d-block" style="max-height: 450px; object-fit: contain;">

        <!-- Container for the food details -->
        <div id="food-details" class="d-none">

            <!-- Image placeholder for the food -->
            <img id="food-image" alt="Food Image" class="img-fluid mb-3 d-block mx-auto" style="max-height: 200px; object-fit: contain;">

            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <span title="Δείκτης που δείχνει πόσο γρήγορα αυξάνει η γλυκόζη στο αίμα μετά την κατανάλωση ενός τροφίμου">
                                    Γλυκαιμικός δείκτης
                                    <i class="bi bi-info-circle ms-2" 
                                        tabindex="0" 
                                        data-bs-toggle="popover" 
                                        data-bs-trigger="focus" 
                                        data-bs-content="Δείκτης που δείχνει πόσο γρήγορα αυξάνει το σάκχαρο στο αίμα μετά την κατανάλωση ενός τροφίμου">
                                    </i>
                                </span>
                                <span id="glycemic-index"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <span>Γλυκαιμικό φορτίο 100g
                                    <i class="bi bi-info-circle ms-2" 
                                        tabindex="0" 
                                        data-bs-toggle="popover" 
                                        data-bs-trigger="focus" 
                                        data-bs-content="Δείκτης που υπολογίζει την πραγματική επίδραση ενός τροφίμου στην αύξηση του σακχάρου στο αίμα, λαμβάνοντας υπόψιν τόσο τον γλυκαιμικό δείκτη όσο και την ποσότητα των υδατανθράκων στο τρόφιμο.">
                                    </i>
                                </span>
                                <span id="glycemic-load"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <span>Υδατάνθρακες ανά 100g</span>
                                <span id="carbs" class="badge text-bg-secondary fs-6"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <span>Άνω όριο
                                    <i class="bi bi-info-circle ms-2" 
                                        tabindex="0" 
                                        data-bs-toggle="popover" 
                                        data-bs-trigger="focus" 
                                        data-bs-content="Η ποσότητα σε γραμμάρια (της οποίας το γλυκαιμικό φορτίο ισούται με 10) που μπορεί να καταναλωθεί μόνη της χωρίς να προκαλέσει απότομη αύξηση του σακχάρου στο αίμα.">
                                    </i>
                                </span>
                                <span id="maximum-quantity" class="badge text-bg-success fs-6">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="food-info" class="card p-0 mb-3">
                <div class="card-body">
                    <p><span id="serving"></span></p>
                </div>
            </div>

            <!-- Legend -->
            <div class="card">
                <div class="card-body" style="font-size: 0.9rem;">
                    <h5 class="card-title">Υπόμνημα</h5>

                    <div class="d-flex align-items-center mb-2">
                    <span class="badge bg-success me-2">&nbsp;&nbsp;</span>
                    <span>Χαμηλή επίδραση στο σάκχαρο</span>
                    </div>

                    <div class="d-flex align-items-center mb-2">
                    <span class="badge bg-warning me-2">&nbsp;&nbsp;</span>
                    <span>Μεσαία επίδραση στο σάκχαρο</span>
                    </div>

                    <div class="d-flex align-items-center">
                    <span class="badge bg-danger me-2">&nbsp;&nbsp;</span>
                    <span>Υψηλή επίδραση στο σάκχαρο με απότομη αύξηση</span>
                    </div>
                </div>
            </div>
            
            <!-- Source URL -->
            <p class="mt-2"><a id="source"></a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center py-3 mt-5">
        <p class="form-label">&copy; 2025 <a href="https://nassoskranidiotis.com" target="_blank">NassosKranidiotis.com</a></p>
    </footer>

    <!-- Load sql.js (This must be loaded before app.js) -->
    <script src="https://cdn.jsdelivr.net/npm/sql.js@1.6.0/dist/sql-wasm.js"></script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
