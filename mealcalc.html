<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Υπολογισμός GL Γεύματος</title>

    <!-- Link to favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">  

</head>
<body>

    <!-- Navbar (Header Menu) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./assets/logo.webp" alt="GILogo" style="height: 40px; margin-right: 10px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Κατάλογος τροφών</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="mealcalc.html">Υπολογιστής γεύματος</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="info.html">Πληροφορίες</a>
                    </li>
                    <li class="nav-item">
                        <button id="dark-mode-toggle" class="btn"><i class="bi bi-moon-stars-fill"></i></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container small-container">
        
        <h1 class="mt-3">Υπολογισμός GL γεύματος</h1>

        <!-- Dropdown for selecting food -->
        <div class="mb-4 mt-3">
            <select id="food-select" class="form-select">
                <option value="" disabled selected>Επιλέξτε τροφή:</option>
                <!-- Options will be dynamically populated -->
            </select>
        </div>

         <!-- Ποσότητα τροφής -->
        <div class="mb-3">
            <label for="quantity" class="form-label">Ποσότητα (σε γραμμάρια):</label>
            <input type="number" id="quantity" class="form-control" min="1" value="100">
        </div>

        <!-- Κουμπί για προσθήκη τροφής στο γεύμα -->
        <button class="btn btn-primary" id="add-food">Προσθήκη Τροφής</button>

        <hr>

        <!-- Γεύμα (Οι τροφές που προστέθηκαν) -->
        <h4>Επιλεγμένα Συστατικά Γεύματος:</h4>
        <ul id="meal-list"></ul>

        <!-- Υπολογισμός GL -->
        <button class="btn btn-success" id="calculate-gl">Υπολόγισε το GL του Γεύματος</button>

        <h5 class="mt-4">Συνολικό GL του γεύματος: <span id="total-gl">0</span></h5>

    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-center py-3 mt-5">
        <p class="form-label">&copy; 2025 <a href="https://nassoskranidiotis.com" target="_blank">NassosKranidiotis.com</a></p>
    </footer>

    <!-- Load sql.js (This must be loaded before app.js) -->
    <script src="https://cdn.jsdelivr.net/npm/sql.js@1.6.0/dist/sql-wasm.js"></script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript -->
    <script src="appmeal.js"></script>
</body>
</html>
